	<p style="margin-left:5%;margin-right:65%;">《崩坏：星穹铁道》是上海米哈游网络科技股份有限公司自研的银河冒险策略游戏，游戏舞台发生在银河深处，玩家将在游戏中登上星穹列车，造访寓居宇宙的万象世界，携手形形色色的旅伴，解救“星核”引发的种种危机，对抗“星神”践踏文明的意图。</p>
	<p style="margin-left:5%;margin-right:65%;text-indent:20pt">众所周知，米哈游此前已经推出过一款备受好评的热门游戏——《原神》，很多崩铁玩家也都是原神玩家慕名而来。崩铁中很多属性设定等都与原神有相似之处，因此对于原神玩家而言比较容易上手。但是其众多设定对于完全的萌新则不太友好，因此作者设计了此网页，在完成课程任务的同时帮助自己、也帮助其他萌新大致了解游戏相关设定，真正做到寓教于乐^^</p>
